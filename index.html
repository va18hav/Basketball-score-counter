<html>
    <head>
        <link rel="stylesheet" href="styles.css">
                
    </head>
    <body>
        <div class="container">
            <div>
                <h3>Team 1</h3>
                <div class="display-card">
                 <p id="score-home">0</p>
                </div>
                <div class="point-btns">
                    <button id="plus-one-home" onclick="plusOneHome()">+1</button>
                    <button id="plus-two-home" onclick="plusTwoHome()">+2</button>
                    <button id="plus-three-home" onclick="plusThreeHome()">+3</button>
                
                </div>
            </div>
            <div>
                <h3>Team 2</h3>
                <div class="display-card">
                 <p id="score-guest">0</p>
                 
                </div>
                <div class="point-btns">
                    <button id="plus-one-guest" onclick="plusOneGuest()">+1</button>
                    <button id="plus-two-guest" onclick="plusTwoGuest()">+2</button>
                    <button id="plus-three-guest" onclick="plusThreeGuest()">+3</button>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
